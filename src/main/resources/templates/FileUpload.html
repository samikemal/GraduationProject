<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>UserForm</h2>
            <div class="alert alert-success alert-dismissible" th:if = "${message}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong th:text="${message}">Success!</strong>
            </div>
            <form th:action="@{/saveDeneme}" method="post" action="#"  th:object="${denemeForm}" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" class="form-control" id="firstName" placeholder="firstName" th:field="*{fistname}"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="lastname" placeholder="lastname" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" id="image" placeholder="image" th:field="*{files}" multiple ="multiple" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">kaydet</button>
                </div>
                <div class="form-group">
                    <span th:each="file : ${files}">
                        <img th:src="@{${'/deneme/' + file.fileName}}" alt="Photo upload confirmation"/>
                        <img th:src="@{${'/photos/' + photoDTO.fileName}}" alt="Photo upload confirmation"/>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

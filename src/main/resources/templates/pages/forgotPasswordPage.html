<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet"   th:href="@{/css/registerAndLoginPage.css}"/>

    <title>Personal Login</title>

</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <center>
    <div class="wrapper wrapper--w680" style="width: 625px;">
        <div class="card card-4" >
            <div class="card-body" style="margin-bottom: 15px;">
                <h2 class="title">Şifremi Unuttum</h2>
                <form th:action="@{/sendEmail}" method="post"  th:object="${sendEmailForm}">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-4" type="email" name="email" style="width: 500px;" placeholder="email@info.com" th:field="*{email}"/>
                                <b class="error">    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td></b>
                            </div>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit" style="width: 500px;">Şifre Yenile</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    </center>
</div>
</body>
</html>

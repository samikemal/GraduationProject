<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet"   th:href="@{/css/registerAndLoginPage.css}"/>
    <title>Personal Login</title>
</head>
<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Şifre Doğrulama</h2>
                <form th:action="@{/editPassword}" method="post"  th:object="${checkPasswordForm}" >
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Şifre </label>
                                <input class="input--style-4" type="password" name="personalEmail" th:field="*{password}"/>
                                <b class="error"> <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td></b>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Şifre Tekrar</label>
                                <input class="input--style-4" type="password" name="personalPassword" th:field="*{repeatPassword}"/>
                                <b class="error"> <td th:if="${#fields.hasErrors('password')}" th:errors="*{repeatPassword}">Name Error</td></b>
                            </div>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit" style="width: 200px;">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

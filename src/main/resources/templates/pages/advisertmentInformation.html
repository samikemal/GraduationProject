<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
  Teklif Ver Kullanıcı Sayfası
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet"   th:href="@{/css/design.css}"/>
  <link rel="stylesheet"   th:href="@{/css/paper-dashboard.css}"/>
      <link rel="stylesheet"   th:href="@{/css/index.css}"/>


  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>

         <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
         <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
          <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
           <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

</head>


<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger" style="background-color: #999;"  >
      <div class="logo">
        <a th:href="@{/}" class="simple-text logo-normal">
          Anasayfa
        </a>
      </div>
      <div class="sidebar-wrapper" th:if="${userControl eq true}">
        <ul class="nav">
          <li class="active ">
            <a  th:href="${ '/myAccount/' + myUserId}">
              <i class="nc-icon nc-single-02"></i>
              <p>Kullanıcı Profili</p>
            </a>
          </li>
          <li>
            <a th:href="${ '/adviserment/' + myUserId}">
              <i class="nc-icon nc-tile-56"></i>
              <p>İlan Listesi</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a  target="_self" th:href="${ '/myAccountLogin/' + user.id}" th:if="${myUserId eq null}" class="nav-link btn-rotate" >Giriş Yap</a>
                <a  th:href="${ '/myAccount/' + myUserId}"  th:if="${myUserId ne null}" class="nav-link btn-rotate" >Profilim
                </a>
              </li>
               <li class="nav-item">
               <a target="_self" href="/chooseRegister"  th:if="${myUserId eq null}" class="nav-link btn-rotate" >Üye Ol</a>
               <a target="_self" th:href="${ '/logoutMyAccount/' + user.id}"  th:if="${myUserId ne null}"  class="nav-link btn-rotate" >Çıkış Yap</a>

               </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <!-- <div class="panel-header panel-header-sm">
</div> -->
        <div class="content" >
            <div class="row">

            <center>

                <div class="col-md-12" style="width: 1200px;" >
                    <div class="card card-user">
                        <div class="card-header">
                            <h5 class="card-title">İlan Detay</h5>
                        </div>
                        <div class="card-body">
                        <form th:action="${'/editPost/' + post.id}" method="post" th:object="${postForm}">
                                <div class="row" >
                                    <div class="col-md-6 pr-1" >
                                        <div class="form-group">
                                            <label>İlan Tarihi</label>
                                            <input class="form-control" type="text" disabled=""   name="first_name"  th:value="${post.createdAt}"    />
                                        </div>
                                    </div>
                                     <div class="col-md-6 pr-1" >
                                    <div class="form-group">
                                        <label>İlan Sahibi Email</label>
                                        <input class="form-control" type="text" name="first_name"    th:value="${user.getEmail()}" th:field="*{title}" disabled="" />
                                    </div>
                                </div>
                                </div>
                                <div class="row" >
                                    <div class="col-md-6 pr-1" >
                                    <div class="form-group">
                                    <label>İlan Sahibi</label>
                                    <input class="form-control" type="text"  name="first_name"  disabled=""  th:value="${user.name + '  ' + user.lastName}" />
                                    </div>
                                    </div>

                           <div class="col-md-6 pr-1" >
                               <div class="form-group">
                                   <label>İlan Sahibi Telefon</label>
                                   <input class="form-control" type="text"  name="first_name"  th:value="${user.getPhoneNumber()}"  disabled=""  />
                               </div>
                           </div>
                            </div>
                                <div class="row" >
                                   <div class="col-md-12 pr-1" >
                                       <div class="form-group">
                                           <label>İlan Adresi</label>
                                           <input class="form-control" type="text"   name="first_name"  th:value="${user.addressLine + '     '+  user.cityName + '      ' + user.townName }" disabled = ""    />
                                       </div>
                                   </div>
                              </div>
                            <div class="row" >
                                <div class="col-md-6 pr-1" >
                                    <div class="form-group">
                                        <label>İlan Kategori</label>
                                        <input class="form-control" type="text"    name="first_name"  th:placeholder="${post.categoryId}" disabled="" />
                                    </div>
                                </div>
                                <div class="col-md-6 pr-1" >
                                    <div class="form-group">
                                        <label>İlan Alt Kategori</label>
                                        <input class="form-control" type="text"    name="first_name"    th:placeholder="${post.subCategoryId}" disabled = ""/>
                                    </div>
                                </div>
                            </div>
                                <div class="row" th:if="${owner eq true}" >
                                    <div class="col-md-6 pr-1" >
                                        <div class="form-group">
                                            <label>İlan Başlığı</label>
                                            <input class="form-control" type="text"    name="first_name"  th:placeholder="${post.title}" th:field="*{title}" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 pr-1" >
                                        <div class="form-group">
                                            <label>İlan Açıklaması</label>
                                            <input class="form-control" type="text"    name="first_name"    th:placeholder="${post.description}" th:field="*{description}"/>
                                        </div>
                                    </div>
                                </div>
                            <div class="row" th:if="${owner eq true}">
                                <div class="col-md-6 pr-1"  >
                                    <div class="form-group">
                                        <label>İlan Kategori</label>
                                        <select class="form-control" th:field="*{categoryId}" style="height:50px; " >
                                            <option th:value="${''}" ></option>
                                            <option  th:each="category : ${categories}"  th:value="${category.categoryName}"   th:text="${category.categoryName}" ></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 pr-1" >
                                    <div class="form-group">
                                        <label>İlan Alt Kategori</label>
                                        <select class="form-control" th:field="*{subCategoryId}"  style="height: 50px;">
                                            <option th:value="${''}" ></option>
                                            <option  th:each="subCategory : ${subCategories}"  th:value="${subCategory.subCategoryName}" th:text="${subCategory.subCategoryName}" ></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                               <div class="row" th:if="${owner eq true}">
                                   <div class="col-md-4 pr-1" >
                                       <div class="form-group">
                                        <center>  <input class="form-control" type="submit" style="background-color: #045d68; color: white; margin-left: 260px;" value="İlanı Güncelle"  />  </center>
                                       </div>
                                   </div>
                               </div>
                        </form>
                    </div>
                </div>
            </div>
          </center>
            </div>
        </div>
      <footer class="footer footer-black  footer-white ">
        <div class="container-fluid">
          <div class="row">
            <nav class="footer-nav">
              <ul>
                <li>
                  <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>
                </li>
                <li>
                  <a href="http://blog.creative-tim.com/" target="_blank">Blog</a>
                </li>
                <li>
                  <a href="https://www.creative-tim.com/license" target="_blank">Licenses</a>
                </li>
              </ul>
            </nav>
            <div class="credits ml-auto">
              <span class="copyright">
                ©
                <script>
                  document.write(new Date().getFullYear())
                </script>, made with <i class="fa fa-heart heart"></i> by Creative Tim
              </span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../assets/js/plugins/bootstrap-notify.js"></script>

  <script src="../assets/demo/demo.js"></script>
</body>

</html>

        height: 50px;

<body>

<div class="container-fluid">

    <!-- Slider -->
    <!-- Fixed navbar -->
    <div class="header-container ">
        <div class="header ">
            <!--suppress XmlUnboundNsPrefix, XmlUnboundNsPrefix -->
            <p class="clearfix">
                <img id="logo" src="/img/logo.png" href="/"/>
            </p>
            <!--suppress XmlUnboundNsPrefix, XmlUnboundNsPrefix -->
            <form id="searchSuggestionForm" action="/kelime-ile-arama" method="get" >

                <a><span th:text="${isim}"  />

                </a>

                <a href="/login" rel="nofollow"><span th:text="${logins}"  />

                </a>
                <a href="/Uye" rel="nofollow">

                    Üye Ol</a>
            </form>

            <ul>
                <li class="login-text">
                    <a rel="nofollow" href="https://secure.sahibinden.com/giris">

                        Giriş Yap</a>
                </li>
                <li class="register-text">
                    <a rel="nofollow" >

                        Üye Ol</a>
                </li>
                <li class="username-area">
                    <a class="tipitip-trigger" data-open-event="click" data-close-event="click" data-position="south-east"
                       data-class="header-custom-menu userss-menu-tooltip " data-target="#userss-login-tooltip" href="#"></a>
                </li>
                <li class="messages">
                    <a href="#" class="new tipitip-trigger" data-open-event="click" data-close-event="click" data-position="south-east" data-class="header-custom-menu userss-messages-tooltip" data-target="#userss-messages-tooltip">Mesajlar</a>
                    <span></span>
                </li>
                <li class="notifications">
                    <a class="tipitip-trigger" data-open-event="click" data-close-event="click" data-position="south-east" data-class="header-custom-menu userss-notifications-tooltip" data-target="#userss-notifications-tooltip" href="#"></a>
                    <span></span>
                </li>
                <li class="favorite-classified">
                    <a href="https://banaozel.sahibinden.com/favori-ilanlar" class="new-my-account-link" rel="nofollow">Favori İlanlarım</a>
                    <span></span>
                </li>
                <li class="favorite-search">
                    <a href="#" class="tipitip-trigger" data-open-event="click" data-close-event="click"
                       data-position="south-east" data-class="header-custom-menu favorite-search-tooltip loading-status"
                       data-target="#favorite-search-tooltip">Favori Aramalarım</a>
                </li>
                <li class="new-classified">
                    <a id="post-new-classified" rel="nofollow" class="btn btn-flat btn-link sourceTrigger trackLinkClick trackId_ucretsiz_ilan" data-source="new_classified"
                       href="/baslik">
                        Başlık Oluştur</a>
                </li>
            </ul>

        </div>
    </div>

    <!-- //Slider -->




    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-xs-12 col-md-8">
                    <div class="pull-left"><a href="#" class="prevnext"><i class="fa fa-angle-left"></i></a></div>

                    <div class="pull-left"><a href="#" class="prevnext last"><i class="fa fa-angle-right"></i></a></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8">
                    <!-- POST -->
                    <div class="post" th:each="titles : ${titles}">
                        <div class="wrap-ut pull-left">
                            <div class="userinfo pull-left">
                                <div class="avatar">
                                    <img src="images/avatar.jpg" alt="" />
                                    <div class="status green">&nbsp;</div>
                                </div>

                                <div class="icons">
                                    <img src="images/icon1.jpg" alt="" /><img src="images/icon4.jpg" alt="" />
                                </div>
                            </div>
                            <div class="posttext pull-left" >
                                <h2><a th:href="'/comment/' + ${titles.id} " th:text="${titles.Title}"  th:data-id="${titles.id}" ></a></h2>
                                <p th:text="${titles.aciklama}"></p>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="postinfo pull-left">
                            <div class="comments">
                                <div class="commentbg">
                                    560
                                    <div class="mark"></div>
                                </div>

                            </div>
                            <div class="views"><i class="fa fa-eye"></i> 1,568</div>
                            <div class="time"><i class="fa fa-clock-o"></i> 24 min</div>
                        </div>
                        <div class="clearfix"></div>
                    </div><!-- POST -->


                    <!-- POST -->



                    <!-- POST -->


                </div>
                <div class="col-lg-4 col-md-4">

                    <!-- -->
                    <div class="sidebarblock">
                        <h3>Categories</h3>
                        <div class="divline"></div>
                        <div class="blocktxt">
                            <a href="/hepsi">Tüm başlıklar<span class="badge pull-right"></span></a>
                            <ul class="cats">

                                <li  th:each="sector : ${sectors}"><a  th:href="'/split/' + ${sector.sectorname}" th:data-id="${sector.sectorname}"  th:text="${sector.sectorname}"><span class="badge pull-right">10</span></a></li>

                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>



        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-xs-12">
                    <div class="pull-left"><a href="#" class="prevnext"><i class="fa fa-angle-left"></i></a></div>

                    <div class="pull-left"><a href="#" class="prevnext last"><i class="fa fa-angle-right"></i></a></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>


    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-1 col-xs-3 col-sm-2 logo "><a href="#"><img src="images/logo.jpg" alt=""  /></a></div>
                <div class="col-lg-8 col-xs-9 col-sm-5 " style="font-size: medium">Copyrights 2017, HASAN ALTUN</div>
                <div class="col-lg-3 col-xs-12 col-sm-5 sociconcent">
                    <ul class="socialicons">
                        <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                        <li><a href="#"><i class="fa fa-cloud"></i></a></li>
                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>
